<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style5.css">
    <link rel="icon" type="image/x-icon" href="flash.png">
    <script src="script2.js" defer></script>
    <title>ElectroUniverse</title>
</head>
<body>
    <h1>ElectroUniverse</h1>

    <div style="text-align: center" class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Choose delivery:</button>
      <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
        <a href="#praha">Praha</a>
        <a href="#brno">Brno</a>
        <a href="#ostrava">Ostrava</a>
        <a href="#plzeň">Plzeň</a>
        <a href="#liberec">Liberec</a>
        <a href="#olomouc">Olomouc</a>
        <a href="#písek">Písek</a>
      </div>
    </div>

    <br>
    <p style="font-size:180%;">
      <a href="01_sorting.html" title="Visit to see our products.">Products</a>
        <br><br>
      <a href="02_contacts.html" title="Any troubles? Don't be afraid to contact us.">Contacts</a>
    </p>
    <br><br>
    <img src="universe.png" alt="Universe" style="width:272px;height:256px;">
    <footer>
      <p>&copy; 2023 ElectroUniverse</p>
    </footer>
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      
      function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
          txtValue = a[i].textContent || a[i].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
          } else {
            a[i].style.display = "none";
          }
        }
      }
      </script>
</body>
</html>
